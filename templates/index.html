<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Net Scanner</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #e9ecef;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            padding: 30px;
            max-width: 500px;
            width: 100%;
            text-align: center;
        }
        h1 {
            color: #343a40;
            margin-bottom: 20px;
            font-size: 2em;
            font-weight: 600;
        }
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        label {
            font-size: 1.1em;
            color: #495057;
            margin-bottom: 10px;
            font-weight: 500;
        }
        input[type="text"] {
            width: 100%;
            padding: 12px;
            font-size: 1em;
            border: 1px solid #ced4da;
            border-radius: 6px;
            box-sizing: border-box;
            margin-bottom: 20px;
            transition: border-color 0.3s ease;
        }
        input[type="text"]:focus {
            border-color: #80bdff;
            outline: none;
        }
        button {
            padding: 12px 25px;
            font-size: 1.1em;
            color: #ffffff;
            background-color: #007bff;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }
        button:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }
        button:focus {
            outline: none;
        }
        .error {
            margin-top: 20px;
            color: #dc3545;
            font-weight: 600;
        }
        @media (max-width: 600px) {
            h1 {
                font-size: 1.5em;
            }
            input[type="text"] {
                width: 90%;
            }
            button {
                width: 90%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Net Scanner Tool</h1>
        <form action="/scan" method="post">
            <label for="target">Enter Target URL:</label>
            <input type="text" id="target" name="target" placeholder="example example.com" required>
            <button type="submit">Start Scan</button>
        </form>
        {% if error %}
            <p class="error">{{ error }}</p>
        {% endif %}
    </div>
</body>
</html>
